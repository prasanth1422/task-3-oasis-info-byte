<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .converter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        .input-field {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="converter-container">
        <input type="number" id="temperatureInput" class="input-field" placeholder="Enter temperature">
        
        <select id="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            // Get the input values
            let temperature = document.getElementById("temperatureInput").value;
            let inputUnit = document.getElementById("inputUnit").value;

            // Check if the input is a number
            if (isNaN(temperature) || temperature === "") {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            // Parse temperature to a number
            temperature = parseFloat(temperature);

            let result;
            // Convert based on input unit
            if (inputUnit === "Celsius") {
                result = `Fahrenheit: ${(temperature * 9/5) + 32} 째F | Kelvin: ${temperature + 273.15} K`;
            } else if (inputUnit === "Fahrenheit") {
                result = `Celsius: ${((temperature - 32) * 5/9)} 째C | Kelvin: ${((temperature - 32) * 5/9) + 273.15} K`;
            } else if (inputUnit === "Kelvin") {
                result = `Celsius: ${temperature - 273.15} 째C | Fahrenheit: ${((temperature - 273.15) * 9/5) + 32} 째F`;
            }

            // Display the result
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
